name: Trivy Security Scans on PR

on:
  pull_request:
    branches: [ "main", "master" ]  # whichever your default branch is

permissions:
  contents: read

jobs:
  deps_scan:
    name: Dependency scan (Trivy FS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan (table)
        uses: aquasecurity/trivy-action@v0
        with:
          scan-type: "fs"
          scan-ref: "."
          ignore-unfixed: true
          format: "table"
          exit-code: "1"            # Fail on HIGH/CRITICAL
          severity: "HIGH,CRITICAL"
          trivyignores: ".trivyignore"

      - name: Trivy FS (JSON) artifact
        uses: aquasecurity/trivy-action@v0
        with:
          scan-type: "fs"
          scan-ref: "."
          ignore-unfixed: true
          format: "json"
          output: "trivy-fs-report.json"
          severity: "LOW,MEDIUM,HIGH,CRITICAL"
          trivyignores: ".trivyignore"

      - name: Upload FS report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.json

  image_scan:
    name: Container image scan (Trivy Image)
    runs-on: ubuntu-latest
    needs: deps_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        run: docker build -t local/app:${{ github.sha }} .

      - name: Trivy image scan (table)
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: "local/app:${{ github.sha }}"
          format: "table"
          ignore-unfixed: true
          exit-code: "1"            # Fail on HIGH/CRITICAL
          severity: "HIGH,CRITICAL"
          trivyignores: ".trivyignore"

      - name: Trivy image scan (JSON) artifact
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: "local/app:${{ github.sha }}"
          format: "json"
          output: "trivy-image-report.json"
          ignore-unfixed: true
          severity: "LOW,MEDIUM,HIGH,CRITICAL"
          trivyignores: ".trivyignore"

      - name: Upload image report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.json
