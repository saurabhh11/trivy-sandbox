# .github/workflows/trivy-on-pr.yml
name: Trivy Security Scans on PR

on:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deps_scan:
    name: Dependency scan (Trivy FS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fail fast in logs (table) on HIGH/CRITICAL
      - name: Trivy FS (table)
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: fs
          scan-ref: .
          ignore-unfixed: true
          format: table
          severity: HIGH,CRITICAL
          exit-code: '1'

      # Also produce a JSON report even if the previous step failed
      - name: Trivy FS (JSON)
        if: always()
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: fs
          scan-ref: .
          ignore-unfixed: true
          format: json
          output: trivy-fs-report.json
          severity: LOW,MEDIUM,HIGH,CRITICAL

      - name: Upload FS report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.json

  image_scan:
    name: Container image scan (Trivy Image)
    runs-on: ubuntu-latest
    needs: deps_scan
    if: always()  # run even if deps_scan failed
    steps:
      - uses: actions/checkout@v4

      - name: Build image (no push)
        run: docker build -t local/app:${{ github.sha }} .

      # Fail fast in logs (table) on HIGH/CRITICAL
      - name: Trivy Image (table)
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: local/app:${{ github.sha }}
          format: table
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          exit-code: '1'

      # Also produce a JSON report even if the previous step failed
      - name: Trivy Image (JSON)
        if: always()
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: local/app:${{ github.sha }}
          format: json
          output: trivy-image-report.json
          ignore-unfixed: true
          severity: LOW,MEDIUM,HIGH,CRITICAL

      - name: Upload image report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.json
